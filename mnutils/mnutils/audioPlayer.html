<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>录音机与Base64播放器 (增强版)</title>
    <style>
        body {
            font-family: sans-serif; display: flex; flex-direction: column;
            align-items: center; padding-top: 20px; margin: 0; background-color: #f4f4f4;
        }
        .container {
            width: 90%; max-width: 500px; background: #fff; padding: 20px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        h1, h2 { text-align: center; }
        .controls, .base64-loader {
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
        }
        button, select {
            padding: 10px; font-size: 16px; cursor: pointer; border: 1px solid #ccc;
            border-radius: 5px; margin: 0 5px;
        }
        button {
            background-color: #007bff; color: white; border-color: #007bff;
        }
        button:disabled {
            cursor: not-allowed; opacity: 0.6; background-color: #6c757d; border-color: #6c757d;
        }
        audio { width: 100%; display: block; margin-top: 20px; }
        textarea {
            width: 100%; height: 80px; margin-bottom: 10px; padding: 5px;
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>多功能音频播放器</h1>

    <div class="container">
        <h2>1. 现场录音</h2>
        <div id="controls">
            <button id="recordButton">录音</button>
            <button id="stopButton" disabled>停止</button>
        </div>
    </div>

    <div class="container">
        <h2>2. 加载 Base64 音频</h2>
        <textarea id="base64Input" placeholder="请在此处粘贴 Base64 格式的音频字符串..."></textarea>
        <div class="base64-loader">
             <label for="mimeTypeSelect">选择格式:</label>
             <select id="mimeTypeSelect">
                 <option value="audio/mpeg">MP3</option>
                 <option value="audio/mp4">M4A (MP4/AAC)</option> <option value="audio/wav">WAV</option>
                 <option value="audio/webm">WebM</option>
                 <option value="audio/ogg">Ogg</option>
                 <option value="audio/x-caf">CAF (Safari only)</option>
             </select>
             <button id="loadBase64Button">加载并播放</button>
        </div>
    </div>
    
    <div class="container">
         <h2>音频播放</h2>
         <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const loadBase64Button = document.getElementById('loadBase64Button');
        const base64Input = document.getElementById('base64Input');
        const mimeTypeSelect = document.getElementById('mimeTypeSelect');

        let mediaRecorder;
        let audioChunks = [];

        // --- 录音功能 ---
        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                recordButton.disabled = true;
                stopButton.disabled = false;

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioChunks = [];
                };
            } catch (err) {
                console.error("麦克风权限错误:", err);
                alert("无法获取麦克风权限。");
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
            recordButton.disabled = false;
            stopButton.disabled = true;
        });
