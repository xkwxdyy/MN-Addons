    <script>
        class TodayBoardManager {
            constructor() {
                this.tasks = [];
                this.sortMode = 'priority'; // priority, time, status
                this.filters = {
                    statuses: new Set(['æœªå¼€å§‹', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ']),
                    priorities: new Set(['é«˜', 'ä¸­', 'ä½']),
                    types: new Set()
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupSidebar();
            }

            setupSidebar() {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.getElementById('toggleSidebar');
                let isCollapsed = false;

                const toggleSidebar = () => {
                    if (window.innerWidth <= 768) {
                        isCollapsed = !isCollapsed;
                        sidebar.classList.toggle('collapsed');
                    }
                };

                const handleResize = () => {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('collapsed');
                        isCollapsed = true;
                    } else {
                        sidebar.classList.remove('collapsed');
                        isCollapsed = false;
                    }
                };

                // åˆå§‹æ£€æŸ¥çª—å£å¤§å°
                handleResize();
                
                toggleBtn.addEventListener('click', toggleSidebar);
                window.addEventListener('resize', handleResize);
            }

            setupEventListeners() {
                // çŠ¶æ€è¿‡æ»¤å™¨
                ['todo', 'doing', 'done'].forEach((status, index) => {
                    const statusMap = ['æœªå¼€å§‹', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ'];
                    document.getElementById(`status-${status}`).addEventListener('change', (e) => {
                        if (e.target.checked) {
                            this.filters.statuses.add(statusMap[index]);
                        } else {
                            this.filters.statuses.delete(statusMap[index]);
                        }
                        this.renderTasks();
                    });
                });

                // ä¼˜å…ˆçº§è¿‡æ»¤å™¨
                ['high', 'medium', 'low'].forEach((priority, index) => {
                    const priorityMap = ['é«˜', 'ä¸­', 'ä½'];
                    document.getElementById(`priority-${priority}`).addEventListener('change', (e) => {
                        if (e.target.checked) {
                            this.filters.priorities.add(priorityMap[index]);
                        } else {
                            this.filters.priorities.delete(priorityMap[index]);
                        }
                        this.renderTasks();
                    });
                });

                // æ‹–æ‹½åŠŸèƒ½é¢„ç•™
                document.addEventListener('dragstart', this.handleDragStart.bind(this));
                document.addEventListener('dragover', this.handleDragOver.bind(this));
                document.addEventListener('drop', this.handleDrop.bind(this));
            }

            updateTypeFilters() {
                const typeFilters = document.getElementById('type-filters');
                typeFilters.innerHTML = '';
                
                const types = this.getAllTypes();
                types.forEach(type => {
                    const div = document.createElement('div');
                    div.className = 'filter-option';
                    div.innerHTML = `
                        <input type="checkbox" id="type-${type}" checked>
                        <label for="type-${type}">${type}</label>
                    `;
                    
                    div.querySelector('input').addEventListener('change', (e) => {
                        if (e.target.checked) {
                            this.filters.types.add(type);
                        } else {
                            this.filters.types.delete(type);
                        }
                        this.renderTasks();
                    });
                    
                    typeFilters.appendChild(div);
                });
                
                // åˆå§‹åŒ–ç±»å‹è¿‡æ»¤å™¨
                this.filters.types = new Set(types);
            }

            getAllTypes() {
                return new Set(this.tasks.map(task => task.type));
            }

            clearFilters() {
                this.filters.statuses = new Set(['æœªå¼€å§‹', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ']);
                this.filters.priorities = new Set(['é«˜', 'ä¸­', 'ä½']);
                this.filters.types = new Set([...this.getAllTypes()]);
                
                // é‡ç½®å¤é€‰æ¡†
                ['status-todo', 'status-doing', 'status-done', 
                 'priority-high', 'priority-medium', 'priority-low'].forEach(id => {
                    document.getElementById(id).checked = true;
                });
                
                // é‡ç½®ç±»å‹è¿‡æ»¤å™¨
                document.querySelectorAll('#type-filters input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
                
                this.renderTasks();
            }

            // åŠ è½½ä»»åŠ¡æ•°æ®
            loadTasks(encodedTasks) {
                try {
                    this.tasks = JSON.parse(decodeURIComponent(encodedTasks));
                    this.updateTypeFilters();
                    this.renderTasks();
                    this.updateStats();
                } catch (error) {
                    console.error('Failed to load tasks:', error);
                    this.showError('åŠ è½½ä»»åŠ¡å¤±è´¥');
                }
            }

            // æ£€æŸ¥ä»»åŠ¡æ˜¯å¦åº”è¯¥æ˜¾ç¤º
            shouldShowTask(task) {
                return this.filters.statuses.has(task.status) && 
                       this.filters.priorities.has(task.priority || 'ä½') &&
                       this.filters.types.has(task.type);
            }

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            renderTasks() {
                const container = document.getElementById('taskContainer');
                container.innerHTML = '';

                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“‹</div>
                            <div>ä»Šæ—¥æš‚æ— ä»»åŠ¡</div>
                            <div style="margin-top: 10px; font-size: 14px;">åœ¨ MarginNote ä¸­æ ‡è®°ä»»åŠ¡ä¸º"ä»Šæ—¥"å³å¯åœ¨æ­¤æ˜¾ç¤º</div>
                        </div>
                    `;
                    return;
                }

                // å¯¹ä»»åŠ¡è¿›è¡Œåˆ†ç»„
                const groups = this.groupTasks();
                const hasAnyTasks = Object.values(groups).some(group => group.length > 0);

                if (!hasAnyTasks) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ”</div>
                            <div>æ²¡æœ‰ç¬¦åˆç­›é€‰æ¡ä»¶çš„ä»»åŠ¡</div>
                            <div style="margin-top: 10px; font-size: 14px;">å°è¯•è°ƒæ•´ç­›é€‰æ¡ä»¶æˆ–æ¸…é™¤ç­›é€‰</div>
                        </div>
                    `;

                }

                Object.entries(groups).forEach(([groupName, tasks]) => {

            // ä»»åŠ¡åˆ†ç»„
            groupTasks() {
                const groups = {
                    'è¿‡æœŸä»»åŠ¡': [],
                    'é«˜ä¼˜å…ˆçº§': [],
                    'ä¸­ä¼˜å…ˆçº§': [],

                };

                this.tasks

                        if (task.isOverdue) {

                            groups['æœªå¼€å§‹'].push(task);

                                case 'ä¸­':

                    });

                return groups;
            }

            // è·å–åˆ†ç»„å›¾æ ‡
            getGroupIcon(groupName) {
                const icons = {
                    'è¿‡æœŸä»»åŠ¡': 'âš ï¸',
                    'é«˜ä¼˜å…ˆçº§': 'ğŸ”´',
                    'ä¸­ä¼˜å…ˆçº§': 'ğŸŸ¡',
                    'ä½ä¼˜å…ˆçº§': 'ğŸŸ¢',
                    'æœªå¼€å§‹': 'ğŸ˜´'
                };
                return icons[groupName] || 'ğŸ“‹';
            }

            // åˆ›å»ºä»»åŠ¡å¡ç‰‡
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.taskId = task.id;
                
                // æ·»åŠ ä¼˜å…ˆçº§æ ·å¼
                if (task.isOverdue) {
                    card.classList.add('overdue');
                } else if (task.priority === 'é«˜') {
                    card.classList.add('high-priority');
                } else if (task.priority === 'ä¸­') {
                    card.classList.add('medium-priority');
                } else {
                    card.classList.add('low-priority');
                }

                const typeIcon = this.getTaskTypeIcon(task.type);
                const statusIcon = this.getStatusIcon(task.status);
                const priorityIcon = this.getPriorityIcon(task.priority);

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-type-icon">${typeIcon}</div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="meta-item">${statusIcon} ${task.status}</span>
                                <span class="meta-item">${priorityIcon} ${task.priority || 'ä½'}ä¼˜å…ˆçº§</span>
                                ${task.plannedTime ? `<span class="meta-item">â° ${task.plannedTime}</span>` : ''}
                                ${task.isOverdue ? `<span class="meta-item" style="color: var(--overdue-color)">è¿‡æœŸ ${task.overdueDays} å¤©</span>` : ''}
                            </div>
                        </div>
                    </div>
                    ${task.progress ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${task.progress}%"></div>
                        </div>
                    ` : ''}
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="boardManager.updateTaskStatus('${task.id}')">
                            ${task.status === 'æœªå¼€å§‹' ? 'â–¶ï¸ å¼€å§‹' : task.status === 'è¿›è¡Œä¸­' ? 'âœ… å®Œæˆ' : 'ğŸ“¦ å½’æ¡£'}
                        </button>
                        ${task.launchUrl ? `
                            <button class="task-action-btn primary" onclick="boardManager.launchTask('${task.id}')">
                                ğŸš€ å¯åŠ¨
                            </button>
                        ` : ''}
                        <button class="task-action-btn" onclick="boardManager.viewTaskDetail('${task.id}')">
                            ğŸ‘ï¸ è¯¦æƒ…
                        </button>
                    </div>
                `;

                return card;
            }

            // è·å–ä»»åŠ¡ç±»å‹å›¾æ ‡
            getTaskTypeIcon(type) {
                const icons = {
                    'ç›®æ ‡': 'ğŸ¯',
                    'å…³é”®ç»“æœ': 'ğŸ“Š',
                    'é¡¹ç›®': 'ğŸ“',
                    'åŠ¨ä½œ': 'â–¶ï¸'
                };
                return icons[type] || 'ğŸ“‹';
            }

            // è·å–çŠ¶æ€å›¾æ ‡
            getStatusIcon(status) {
                const icons = {
                    'æœªå¼€å§‹': 'ğŸ˜´',
                    'è¿›è¡Œä¸­': 'ğŸ”¥',
                    'å·²å®Œæˆ': 'âœ…',
                    'å·²å½’æ¡£': 'ğŸ“¦'
                };
                return icons[status] || 'â“';
            }

            // è·å–ä¼˜å…ˆçº§å›¾æ ‡
            getPriorityIcon(priority) {
                const icons = {
                    'é«˜': 'ğŸ”´',
                    'ä¸­': 'ğŸŸ¡',
                    'ä½': 'ğŸŸ¢'
                };
                return icons[priority] || 'âšª';
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                const total = this.tasks.length;
                const inProgress = this.tasks.filter(t => t.status === 'è¿›è¡Œä¸­').length;
                const completed = this.tasks.filter(t => t.status === 'å·²å®Œæˆ').length;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('inProgressCount').textContent = inProgress;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('completionRate').textContent = rate + '%';
            }

            // æ›´æ–°ä»»åŠ¡çŠ¶æ€
            updateTaskStatus(taskId) {
                window.location.href = `mntask://updateStatus?id=${taskId}`;
            }

            // å¯åŠ¨ä»»åŠ¡
            launchTask(taskId) {
                window.location.href = `mntask://launch?id=${taskId}`;
            }

            // æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…
            viewTaskDetail(taskId) {
                window.location.href = `mntask://viewDetail?id=${taskId}`;
            }

            // åˆ·æ–°çœ‹æ¿
            refreshBoard() {
                window.location.href = 'mntask://refresh';
            }

            // åˆ‡æ¢æ’åºæ–¹å¼
            toggleSortMode() {
                const modes = ['priority', 'time', 'status'];
                const currentIndex = modes.indexOf(this.sortMode);
                this.sortMode = modes[(currentIndex + 1) % modes.length];
                
                const modeNames = {
                    'priority': 'ä¼˜å…ˆçº§',
                    'time': 'æ—¶é—´',
                    'status': 'çŠ¶æ€'
                };
                
                this.showMessage(`åˆ‡æ¢åˆ°${modeNames[this.sortMode]}æ’åº`);
                this.sortTasks();
                this.renderTasks();
            }

            // ä»»åŠ¡æ’åº
            sortTasks() {
                switch (this.sortMode) {
                    case 'priority':
                        this.tasks.sort((a, b) => {
                            const priorityOrder = {'é«˜': 0, 'ä¸­': 1, 'ä½': 2};
                            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
                        });
                        break;
                    case 'time':
                        this.tasks.sort((a, b) => {
                            if (!a.plannedTime) return 1;
                            if (!b.plannedTime) return -1;
                            return a.plannedTime.localeCompare(b.plannedTime);
                        });
                        break;
                    case 'status':
                        this.tasks.sort((a, b) => {
                            const statusOrder = {'è¿›è¡Œä¸­': 0, 'æœªå¼€å§‹': 1, 'å·²å®Œæˆ': 2, 'å·²å½’æ¡£': 3};
                            return statusOrder[a.status] - statusOrder[b.status];
                        });
                        break;
                }
            }

            // å¯¼å‡ºæ•°æ®
            exportData() {

            }

            // å¿«é€Ÿå¯åŠ¨
            quickStart() {
                window.location.href = 'mntask://quickStart';
            }

            // æ‹–æ‹½å¤„ç†å‡½æ•°
            handleDragStart(e) {
                if (!e.target.classList.contains('task-card')) return;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.innerHTML);
            }

            handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                // æ‹–æ‹½é€»è¾‘å¾…å®ç°
                return false;
            }

            // æ˜¾ç¤ºæ¶ˆæ¯
            showMessage(message) {
                // é€šè¿‡ URL scheme æ˜¾ç¤º HUD
                window.location.href = `mntask://showHUD?message=${encodeURIComponent(message)}`;
            }

            // æ˜¾ç¤ºé”™è¯¯
            showError(error) {
                const container = document.getElementById('taskContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âŒ</div>
                        <div>${error}</div>
                    </div>
                `;
            }
        }

        // åˆ›å»ºå…¨å±€å®ä¾‹
        const boardManager = new TodayBoardManager();

        // ä»æ’ä»¶æ¥æ”¶ä»»åŠ¡æ•°æ®
        function loadTasksFromPlugin(encodedTasks) {
            boardManager.loadTasks(encodedTasks);
        }

        // æ›´æ–°å•ä¸ªä»»åŠ¡
        function updateTask(encodedTask) {
            const task = JSON.parse(decodeURIComponent(encodedTask));
            const index = boardManager.tasks.findIndex(t => t.id === task.id);
            if (index !== -1) {
                boardManager.tasks[index] = task;
                boardManager.renderTasks();
                boardManager.updateStats();
            }
        }

        // æ·»åŠ æ–°ä»»åŠ¡
        function addTask(encodedTask) {
            const task = JSON.parse(decodeURIComponent(encodedTask));
            boardManager.tasks.push(task);
            boardManager.renderTasks();
            boardManager.updateStats();
        }

        // åˆ é™¤ä»»åŠ¡
        function removeTask(taskId) {
            boardManager.tasks = boardManager.tasks.filter(t => t.id !== taskId);
            boardManager.renderTasks();
            boardManager.updateStats();
        }
    </script>
