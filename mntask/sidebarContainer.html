<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTask 管理面板</title>
    <style>
        :root {
            --primary-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --sidebar-hover: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --active-bg: #457bd3;
            --active-text: #ffffff;
            --transition-speed: 0.2s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 容器布局 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-section {
            padding: 10px 0;
        }

        .nav-section-title {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-item.active {
            background-color: var(--active-bg);
            color: var(--active-text);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--active-text);
        }

        .nav-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .nav-label {
            font-size: 14px;
            font-weight: 500;
        }

        /* 右侧内容区 */
        .content {
            flex: 1;
            background-color: var(--primary-bg);
            overflow: hidden;
            position: relative;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--active-bg);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #1e1e1e;
                --sidebar-bg: #252526;
                --sidebar-hover: #2a2d2e;
                --border-color: #464647;
                --text-primary: #cccccc;
                --text-secondary: #8b8b8b;
                --active-bg: #457bd3;
                --active-text: #ffffff;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar-header,
            .nav-section-title,
            .nav-label {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px;
            }
            
            .nav-icon {
                margin: 0;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                MNTask
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">任务管理</div>
                <div class="nav-item active" data-view="todayboard">
                    <span class="nav-icon">📋</span>
                    <span class="nav-label">今日看板</span>
                </div>
                <div class="nav-item" data-view="taskqueue">
                    <span class="nav-icon">📝</span>
                    <span class="nav-label">任务队列</span>
                </div>
                <div class="nav-item" data-view="statistics">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">统计分析</span>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">系统工具</div>
                <div class="nav-item" data-view="log">
                    <span class="nav-icon">📜</span>
                    <span class="nav-label">系统日志</span>
                </div>
                <div class="nav-item" data-view="settings">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">设置</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px;">加载中...</p>
            </div>
            <iframe class="content-frame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // 视图配置
        const viewConfig = {
            todayboard: {
                url: 'todayboard.html',
                title: '今日看板'
            },
            taskqueue: {
                url: 'taskqueue.html',
                title: '任务队列'
            },
            statistics: {
                url: 'statistics.html',
                title: '统计分析'
            },
            log: {
                url: 'log.html',
                title: '系统日志'
            },
            settings: {
                url: 'settings.html',
                title: '设置'
            }
        };

        // 当前活动视图
        let currentView = 'todayboard';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定导航点击事件
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    switchView(view);
                });
            });

            // 加载默认视图
            loadView(currentView);
        });

        // 切换视图
        function switchView(viewName) {
            if (viewName === currentView || !viewConfig[viewName]) {
                return;
            }

            // 更新导航栏状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');

            // 加载新视图
            currentView = viewName;
            loadView(viewName);
        }

        // 加载视图内容
        function loadView(viewName) {
            const config = viewConfig[viewName];
            if (!config) {
                showError('视图不存在');
                return;
            }

            // 显示加载状态
            const loading = document.querySelector('.loading');
            const iframe = document.querySelector('.content-frame');
            loading.style.display = 'block';
            iframe.style.display = 'none';

            // 加载内容
            iframe.src = config.url;
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                
                // 通知原生代码视图已切换
                if (window.webkit && window.webkit.messageHandlers) {
                    window.webkit.messageHandlers.viewChanged.postMessage({
                        view: viewName,
                        title: config.title
                    });
                }
            };

            iframe.onerror = function() {
                showError('加载失败');
            };
        }

        // 显示错误信息
        function showError(message) {
            const loading = document.querySelector('.loading');
            loading.innerHTML = `
                <div style="color: #dc3545;">
                    <p style="font-size: 48px;">⚠️</p>
                    <p>${message}</p>
                </div>
            `;
        }

        // 从原生代码接收数据
        function receiveDataFromNative(data) {
            // 将数据传递给当前iframe
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(data, '*');
            }
        }

        // 处理iframe消息
        window.addEventListener('message', function(event) {
            // 转发消息到原生代码
            if (event.data && event.data.action) {
                const url = `mntask://${event.data.action}?${new URLSearchParams(event.data.params || {})}`;
                window.location.href = url;
            }
        });

        // 代理函数：接收原生代码的调用并转发到 iframe
        function loadTasksFromPlugin(encodedTasks) {
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                try {
                    const tasks = JSON.parse(decodeURIComponent(encodedTasks));
                    iframe.contentWindow.postMessage({
                        type: 'loadTasks',
                        tasks: tasks
                    }, '*');
                    return 'success';
                } catch (error) {
                    console.error('Failed to parse tasks:', error);
                    return 'error';
                }
            }
            return 'iframe_not_ready';
        }
    </script>
</body>
</html>
