        .sidebar {

        .nav-item {

        .nav-item.active {

        .nav-item.active::before {

            left: 0;

        /* å³ä¾§å†…å®¹åŒº */
        .content {

        /* åŠ è½½æç¤º */
        .loading {

        .loading-spinner {

</head>

    <script>
        // è§†å›¾é…ç½®
        const viewConfig = {
            todayboard: {
                url: 'todayboard.html',
                title: 'ä»Šæ—¥çœ‹æ¿'
            },
            taskqueue: {
                url: 'taskqueue.html',
                title: 'ä»»åŠ¡é˜Ÿåˆ—'
            },
            statistics: {
                url: 'statistics.html',
                title: 'ç»Ÿè®¡åˆ†æ'
            },
            log: {
                url: 'log.html',
                title: 'ç³»ç»Ÿæ—¥å¿—'
            },
            settings: {
                url: 'settings.html',
                title: 'è®¾ç½®'
            }
        };

        // å½“å‰æ´»åŠ¨è§†å›¾
        let currentView = 'todayboard';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šå¯¼èˆªç‚¹å‡»äº‹ä»¶
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    switchView(view);
                });
            });

            // åŠ è½½é»˜è®¤è§†å›¾
            loadView(currentView);
        });

        // åˆ‡æ¢è§†å›¾
        function switchView(viewName) {
            if (viewName === currentView || !viewConfig[viewName]) {
                return;
            }

            // æ›´æ–°å¯¼èˆªæ çŠ¶æ€
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');

            // åŠ è½½æ–°è§†å›¾
            currentView = viewName;
            loadView(viewName);
        }

        // åŠ è½½è§†å›¾å†…å®¹
        function loadView(viewName) {
            const config = viewConfig[viewName];
            if (!config) {
                showError('è§†å›¾ä¸å­˜åœ¨');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loading = document.querySelector('.loading');
            const iframe = document.querySelector('.content-frame');
            loading.style.display = 'block';
            iframe.style.display = 'none';

            // åŠ è½½å†…å®¹
            iframe.src = config.url;
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                
                // é€šçŸ¥åŸç”Ÿä»£ç è§†å›¾å·²åˆ‡æ¢
                if (window.webkit && window.webkit.messageHandlers) {
                    window.webkit.messageHandlers.viewChanged.postMessage({
                        view: viewName,
                        title: config.title
                    });
                }
            };

            iframe.onerror = function() {
                showError('åŠ è½½å¤±è´¥');
            };
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const loading = document.querySelector('.loading');
            loading.innerHTML = `
                <div style="color: #dc3545;">
                    <p style="font-size: 48px;">âš ï¸</p>
                    <p>${message}</p>
                </div>
            `;
        }

        // ä»åŸç”Ÿä»£ç æ¥æ”¶æ•°æ®
        function receiveDataFromNative(data) {
            // å°†æ•°æ®ä¼ é€’ç»™å½“å‰iframe
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(data, '*');
            }
        }

        // å¤„ç†iframeæ¶ˆæ¯
        window.addEventListener('message', function(event) {
            // è½¬å‘æ¶ˆæ¯åˆ°åŸç”Ÿä»£ç 
            if (event.data && event.data.action) {
                const url = `mntask://${event.data.action}?${new URLSearchParams(event.data.params || {})}`;
                window.location.href = url;
            }
        });

        // ä»£ç†å‡½æ•°ï¼šæ¥æ”¶åŸç”Ÿä»£ç çš„è°ƒç”¨å¹¶è½¬å‘åˆ° iframe
        function loadTasksFromPlugin(encodedTasks) {
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                try {
                    const tasks = JSON.parse(decodeURIComponent(encodedTasks));
                    iframe.contentWindow.postMessage({
                        type: 'loadTasks',
                        tasks: tasks
                    }, '*');
                    return 'success';
                } catch (error) {
                    console.error('Failed to parse tasks:', error);
                    return 'error';
                }
            }
            return 'iframe_not_ready';
        }
    </script>
