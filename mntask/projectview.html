    <script>
        // é¡¹ç›®ç®¡ç†å™¨
        const projectManager = {

            filters: {

                types: new Set(['ç›®æ ‡', 'å…³é”®ç»“æœ', 'é¡¹ç›®', 'åŠ¨ä½œ']),

            // ç»‘å®šäº‹ä»¶

            // è®¾ç½®ç­›é€‰å™¨
            setupFilters() {
                // çŠ¶æ€ç­›é€‰å™¨
                ['todo', 'doing', 'done'].forEach((status, index) => {
                    const statusMap = ['æœªå¼€å§‹', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ'];

                    document.getElementById(`priority-${priority}`).addEventListener('change', (e) => {

                    const itemElement = document.createElement('span');
                    itemElement.className = index === this.navigationStack.length - 1 ? 'breadcrumb-current' : 'breadcrumb-item';
                    itemElement.textContent = item.name;

            // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
            renderProjectList() {
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = '';

                if (this.projects.length === 0) {
                    projectList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“</div>
                            <div>æš‚æ— é¡¹ç›®</div>
                        </div>
                    `;
                    return;
                }

                this.projects.forEach((project, index) => {
                    const item = document.createElement('div');
                    item.className = 'project-item';
                    
                    // å¦‚æœé¡¹ç›®æœ‰å­é¡¹ç›®ï¼Œæ·»åŠ æ ‡è¯†
                    if (project.hasSubProjects) {
                        item.classList.add('has-children');
                    }
                    
                    item.dataset.projectId = project.id;
                    
                    item.innerHTML = `
                        <div class="project-info">
                            <span class="project-icon">${project.icon || 'ğŸ“'}</span>
                            <span class="project-name">${project.name}</span>
                        </div>

                    item.addEventListener('click', () => this.selectProject(project));
                    projectList.appendChild(item);
                });
            },

            // é€‰æ‹©é¡¹ç›®
            selectProject(project) {
                // å¦‚æœé¡¹ç›®æœ‰å­é¡¹ç›®ï¼Œè¿›å…¥ä¸‹ä¸€å±‚çº§
                if (project.hasSubProjects) {
                    this.enterProject(project);
                } else {
                    // å¦åˆ™æ˜¾ç¤ºé¡¹ç›®ä»»åŠ¡
                    this.showProjectTasks(project);
                }
            },
            
            // è¿›å…¥å­é¡¹ç›®å±‚çº§
            enterProject(project) {
                // æ·»åŠ åˆ°å¯¼èˆªæ ˆ
                this.navigationStack.push({
                    id: project.id,
                    name: project.name
                });
                
                this.currentLevel = project.id;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                this.showLoadingState();
                
                // è¯·æ±‚åŠ è½½å­é¡¹ç›®
                window.location.href = `mntask://loadSubProjects?parentId=${encodeURIComponent(project.id)}`;
            },
            
            // æ˜¾ç¤ºé¡¹ç›®ä»»åŠ¡
            showProjectTasks(project) {
                this.currentProject = project;

                // æ›´æ–°UIçŠ¶æ€
                document.querySelectorAll('.project-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-project-id="${project.id}"]`)?.classList.add('active');

                // æ›´æ–°æ ‡é¢˜
                document.getElementById('contentTitle').textContent = project.name;

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const taskContainer = document.getElementById('taskContainer');
                taskContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>åŠ è½½ä»»åŠ¡ä¸­...</p>
                    </div>
                `;

                // è¯·æ±‚åŠ è½½é¡¹ç›®ä»»åŠ¡
                window.location.href = `mntask://loadProjectTasks?projectId=${encodeURIComponent(project.id)}`;
            },
            
            // è¿”å›ä¸Šä¸€çº§
            goBack() {
                if (this.navigationStack.length > 0) {
                    this.navigationStack.pop();
                    
                    if (this.navigationStack.length > 0) {
                        const parent = this.navigationStack[this.navigationStack.length - 1];
                        this.currentLevel = parent.id;
                        window.location.href = `mntask://loadSubProjects?parentId=${encodeURIComponent(parent.id)}`;
                    } else {
                        this.currentLevel = null;
                        this.refreshProjects();
                    }
                }
            },
            
            // è·³è½¬åˆ°æŒ‡å®šå±‚çº§
            goToLevel(levelId, stackIndex = 0) {
                if (levelId === null) {
                    // è¿”å›é¡¶çº§
                    this.navigationStack = [];
                    this.currentLevel = null;
                    this.refreshProjects();
                } else {
                    // ä¿ç•™åˆ°æŒ‡å®šå±‚çº§çš„å¯¼èˆªæ ˆ
                    this.navigationStack = this.navigationStack.slice(0, stackIndex);
                    this.currentLevel = levelId;
                    window.location.href = `mntask://loadSubProjects?parentId=${encodeURIComponent(levelId)}`;
                }
            },

            // åŠ è½½é¡¹ç›®ä»»åŠ¡
            loadProjectTasks(tasks) {
                this.tasks = tasks;
                this.renderTasks();
                this.updateStats();
            },

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            renderTasks() {
                const container = document.getElementById('taskContainer');
                container.innerHTML = '';

                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“‹</div>
                            <div>è¯¥é¡¹ç›®æš‚æ— ä»»åŠ¡</div>
                        </div>
                    `;
                    return;
                }
                
                // ç­›é€‰ä»»åŠ¡
                const filteredTasks = this.tasks.filter(task => this.shouldShowTask(task));
                
                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ”</div>
                            <div>æ²¡æœ‰ç¬¦åˆç­›é€‰æ¡ä»¶çš„ä»»åŠ¡</div>
                            <div style="margin-top: 10px; font-size: 14px;">å°è¯•è°ƒæ•´ç­›é€‰æ¡ä»¶æˆ–æ¸…é™¤ç­›é€‰</div>
                        </div>
                    `;
                    return;
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                this.updateStats(filteredTasks);

                filteredTasks.forEach(task => {
                    container.appendChild(this.createTaskCard(task));
                });
            },
            
            // åˆ¤æ–­ä»»åŠ¡æ˜¯å¦åº”è¯¥æ˜¾ç¤º
            shouldShowTask(task) {
                // ç‰¹æ®Šè§„åˆ™ï¼šéšè—å·²å®Œæˆçš„åŠ¨ä½œ
                if (this.filters.hideCompletedActions && 
                    task.type === 'åŠ¨ä½œ' && 
                    task.status === 'å·²å®Œæˆ') {
                    return false;
                }
                
                // å¸¸è§„ç­›é€‰
                return this.filters.statuses.has(task.status) && 
                       this.filters.types.has(task.type) &&
                       this.filters.priorities.has(task.priority || 'ä½');
            },

            // åˆ›å»ºä»»åŠ¡å¡ç‰‡
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.taskId = task.id;
                
                // æ·»åŠ ä¼˜å…ˆçº§æ ·å¼
                if (task.isOverdue) {
                    card.classList.add('overdue');
                } else if (task.priority === 'é«˜') {
                    card.classList.add('high-priority');
                } else if (task.priority === 'ä¸­') {
                    card.classList.add('medium-priority');
                } else {
                    card.classList.add('low-priority');
                }

                const typeIcon = this.getTaskTypeIcon(task.type);
                const statusIcon = this.getStatusIcon(task.status);
                const priorityIcon = this.getPriorityIcon(task.priority);

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-type-icon">${typeIcon}</div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            ${task.path ? `<div class="task-path">${task.path}</div>` : ''}
                            <div class="task-meta">
                                <span class="meta-item">${statusIcon} ${task.status}</span>
                                <span class="meta-item">${priorityIcon} ${task.priority || 'ä½'}ä¼˜å…ˆçº§</span>
                                ${task.plannedTime ? `<span class="meta-item">â° ${task.plannedTime}</span>` : ''}
                                ${task.isOverdue ? `<span class="meta-item" style="color: var(--overdue-color)">è¿‡æœŸ ${task.overdueDays} å¤©</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="projectManager.updateTaskStatus('${task.id}')">
                            ${task.status === 'æœªå¼€å§‹' ? 'â–¶ï¸ å¼€å§‹' : task.status === 'è¿›è¡Œä¸­' ? 'âœ… å®Œæˆ' : 'ğŸ“¦ å½’æ¡£'}
                        </button>
                        ${task.launchUrl ? `
                            <button class="task-action-btn primary" onclick="projectManager.launchTask('${task.id}')">
                                ğŸš€ å¯åŠ¨
                            </button>
                        ` : ''}
                        <button class="task-action-btn" onclick="projectManager.viewTaskDetail('${task.id}')">
                            ğŸ‘ï¸ è¯¦æƒ…
                        </button>
                    </div>
                `;

                return card;
            },

            // è·å–ä»»åŠ¡ç±»å‹å›¾æ ‡
            getTaskTypeIcon(type) {
                const icons = {
                    'ç›®æ ‡': 'ğŸ¯',
                    'å…³é”®ç»“æœ': 'ğŸ“Š',
                    'é¡¹ç›®': 'ğŸ“',
                    'åŠ¨ä½œ': 'â–¶ï¸'
                };
                return icons[type] || 'ğŸ“‹';
            },

            // è·å–çŠ¶æ€å›¾æ ‡
            getStatusIcon(status) {
                const icons = {
                    'æœªå¼€å§‹': 'ğŸ˜´',
                    'è¿›è¡Œä¸­': 'ğŸ”¥',
                    'å·²å®Œæˆ': 'âœ…',
                    'å·²å½’æ¡£': 'ğŸ“¦'
                };
                return icons[status] || 'â“';
            },

            // è·å–ä¼˜å…ˆçº§å›¾æ ‡
            getPriorityIcon(priority) {
                const icons = {
                    'é«˜': 'ğŸ”´',
                    'ä¸­': 'ğŸŸ¡',
                    'ä½': 'ğŸŸ¢'
                };
                return icons[priority] || 'ğŸŸ¢';
            },

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats(filteredTasks = null) {
                const tasksToCount = filteredTasks || this.tasks;
                const stats = {
                    total: tasksToCount.length,
                    todo: tasksToCount.filter(t => t.status === 'æœªå¼€å§‹').length,
                    doing: tasksToCount.filter(t => t.status === 'è¿›è¡Œä¸­').length,
                    done: tasksToCount.filter(t => t.status === 'å·²å®Œæˆ').length,
                    filtered: filteredTasks ? `(å·²ç­›é€‰ ${this.tasks.length - filteredTasks.length} é¡¹)` : ''
                };

                document.getElementById('contentStats').innerHTML = `
                    <span>æ˜¾ç¤º: ${stats.total} ${stats.filtered}</span>
                    <span>æœªå¼€å§‹: ${stats.todo}</span>
                    <span>è¿›è¡Œä¸­: ${stats.doing}</span>
                    <span>å·²å®Œæˆ: ${stats.done}</span>
                `;
            },

            // æ›´æ–°ä»»åŠ¡çŠ¶æ€
            updateTaskStatus(taskId) {
                window.location.href = `mntask://updateTaskStatus?taskId=${taskId}`;
            },

            // å¯åŠ¨ä»»åŠ¡
            launchTask(taskId) {
                window.location.href = `mntask://launchTask?taskId=${taskId}`;
            },

            // æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…
            viewTaskDetail(taskId) {
                window.location.href = `mntask://viewTaskDetail?taskId=${taskId}`;
            },
            
            // åˆ·æ–°é¡¹ç›®åˆ—è¡¨
            refreshProjects() {
                this.showLoadingState();
                if (this.currentLevel) {
                    window.location.href = `mntask://loadSubProjects?parentId=${encodeURIComponent(this.currentLevel)}`;
                } else {
                    window.location.href = 'mntask://loadProjectsData';
                }
            },
            
            // æ¸…é™¤ç­›é€‰
            clearFilters() {
                // é‡ç½®ç­›é€‰å™¨
                this.filters.statuses = new Set(['æœªå¼€å§‹', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ']);
                this.filters.types = new Set(['ç›®æ ‡', 'å…³é”®ç»“æœ', 'é¡¹ç›®', 'åŠ¨ä½œ']);
                this.filters.priorities = new Set(['é«˜', 'ä¸­', 'ä½']);
                this.filters.hideCompletedActions = false;
                
                // é‡ç½®å¤é€‰æ¡†
                ['status-todo', 'status-doing', 'status-done'].forEach(id => {
                    document.getElementById(id).checked = true;
                });
                
                ['type-target', 'type-keyresult', 'type-project', 'type-action'].forEach(id => {
                    document.getElementById(id).checked = true;
                });
                
                ['priority-high', 'priority-medium', 'priority-low'].forEach(id => {
                    document.getElementById(id).checked = true;
                });
                
                document.getElementById('hide-completed-actions').checked = false;
                
                // é‡æ–°æ¸²æŸ“
                this.renderTasks();
            }
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            projectManager.init();
        });

        // æ¥æ”¶æ¥è‡ªçˆ¶çª—å£çš„æ•°æ®
        function loadProjectsFromPlugin(encodedProjects) {
            try {
                const projects = JSON.parse(decodeURIComponent(encodedProjects));
                projectManager.loadProjects(projects);
                return 'success';
            } catch (error) {
                console.error('Failed to parse projects:', error);
                return 'error';
            }
        }

        function loadProjectTasksFromPlugin(encodedTasks) {
            try {
                const tasks = JSON.parse(decodeURIComponent(encodedTasks));
                projectManager.loadProjectTasks(tasks);
                return 'success';
            } catch (error) {
                console.error('Failed to parse tasks:', error);
                return 'error';
            }
        }
    </script>
