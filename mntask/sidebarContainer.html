<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTask 管理面板</title>
    <style>
        :root {
            --primary-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --sidebar-hover: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --active-bg: #457bd3;
            --active-text: #ffffff;
            --transition-speed: 0.2s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 容器布局 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-section {
            padding: 10px 0;
        }

        .nav-section-title {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-item.active {
            background-color: var(--active-bg);
            color: var(--active-text);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--active-text);
        }

        .nav-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .nav-label {
            font-size: 14px;
            font-weight: 500;
        }

        /* 右侧内容区 */
        .content {
            flex: 1;
            background-color: var(--primary-bg);
            overflow: hidden;
            position: relative;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--active-bg);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #1e1e1e;
                --sidebar-bg: #252526;
                --sidebar-hover: #2a2d2e;
                --border-color: #464647;
                --text-primary: #cccccc;
                --text-secondary: #8b8b8b;
                --active-bg: #457bd3;
                --active-text: #ffffff;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar-header,
            .nav-section-title,
            .nav-label {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px;
            }
            
            .nav-icon {
                margin: 0;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                MNTask
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">任务管理</div>
                <div class="nav-item active" data-view="todayboard">
                    <span class="nav-icon">📋</span>
                    <span class="nav-label">今日看板</span>
                </div>
                <div class="nav-item" data-view="taskqueue">
                    <span class="nav-icon">📝</span>
                    <span class="nav-label">任务队列</span>
                </div>
                <div class="nav-item" data-view="projects">
                    <span class="nav-icon">📂</span>
                    <span class="nav-label">项目视图</span>
                </div>
                <div class="nav-item" data-view="statistics">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">统计分析</span>
                </div>
                <div class="nav-item" data-view="taskeditor">
                    <span class="nav-icon">✏️</span>
                    <span class="nav-label">任务编辑</span>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">系统工具</div>
                <div class="nav-item" data-view="settings">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">设置</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px;">加载中...</p>
            </div>
            <iframe class="content-frame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // 全局筛选器状态管理
        const filterState = {
            statuses: new Set(['未开始', '进行中', '已完成']),
            priorities: new Set(['高', '中', '低']),
            types: new Set(),
            
            // 保存状态到 localStorage
            save() {
                const state = {
                    statuses: Array.from(this.statuses),
                    priorities: Array.from(this.priorities),
                    types: Array.from(this.types)
                };
                localStorage.setItem('mntask_filter_state', JSON.stringify(state));
            },
            
            // 从 localStorage 恢复状态
            load() {
                const saved = localStorage.getItem('mntask_filter_state');
                if (saved) {
                    try {
                        const state = JSON.parse(saved);
                        this.statuses = new Set(state.statuses || ['未开始', '进行中', '已完成']);
                        this.priorities = new Set(state.priorities || ['高', '中', '低']);
                        this.types = new Set(state.types || []);
                    } catch (e) {
                        console.error('Failed to load filter state:', e);
                    }
                }
            },
            
            // 更新状态
            update(type, values) {
                this[type] = new Set(values);
                this.save();
                // 通知所有 iframe 更新筛选器
                this.notifyAllFrames();
            },
            
            // 通知所有 iframe 更新筛选器状态
            notifyAllFrames() {
                const iframe = document.querySelector('.content-frame');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'updateFilters',
                        filters: {
                            statuses: Array.from(this.statuses),
                            priorities: Array.from(this.priorities),
                            types: Array.from(this.types)
                        }
                    }, '*');
                }
            }
        };
        
        // 初始化时加载筛选器状态
        filterState.load();
        
        // 视图配置
        const viewConfig = {
            todayboard: {
                url: 'todayboard.html',
                title: '今日看板'
            },
            taskqueue: {
                url: 'taskqueue.html',
                title: '任务队列'
            },
            projects: {
                url: 'projectview.html',
                title: '项目视图'
            },
            statistics: {
                url: 'statistics.html',
                title: '统计分析'
            },
            taskeditor: {
                url: 'taskeditor.html',
                title: '任务编辑'
            },
            settings: {
                url: 'settings.html',
                title: '设置'
            }
        };

        // 当前活动视图
        let currentView = 'todayboard';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定导航点击事件
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    switchView(view);
                });
            });

            // 加载默认视图
            loadView(currentView);
        });

        // 切换视图
        function switchView(viewName, skipProtocol = false) {
            if (viewName === currentView || !viewConfig[viewName]) {
                return;
            }

            // 特殊处理任务编辑器
            if (viewName === 'taskeditor' && !skipProtocol) {
                // 通知原生代码检查是否有选中的任务
                window.location.href = 'mntask://openTaskEditor';
                return;
            }

            // 更新导航栏状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');

            // 加载新视图
            currentView = viewName;
            loadView(viewName);
        }

        // 加载视图内容
        function loadView(viewName) {
            const config = viewConfig[viewName];
            if (!config) {
                showError('视图不存在');
                return;
            }

            // 显示加载状态
            const loading = document.querySelector('.loading');
            const iframe = document.querySelector('.content-frame');
            
            // 检查是否已经加载了相同的视图
            const currentSrc = iframe.src;
            const targetUrl = new URL(config.url, window.location.href).href;
            const isSameView = currentSrc && currentSrc.includes(config.url);
            
            console.log(`[loadView] 切换到视图: ${viewName}`);
            console.log(`[loadView] 当前 src: ${currentSrc}`);
            console.log(`[loadView] 目标 url: ${targetUrl}`);
            console.log(`[loadView] 是否相同视图: ${isSameView}`);
            
            if (isSameView) {
                // 如果是相同的视图，不重新加载 iframe，直接触发数据刷新
                console.log(`[loadView] 视图已加载，直接刷新数据`);
                loading.style.display = 'none';
                iframe.style.display = 'block';
                
                // 根据视图类型触发对应的数据加载
                switch (viewName) {
                    case 'todayboard':
                        console.log('[loadView] 触发今日看板数据加载');
                        window.location.href = 'mntask://loadTodayBoardData';
                        break;
                    case 'projects':
                        console.log('[loadView] 项目视图由页面自行加载');
                        // 项目视图由页面初始化后自行加载
                        break;
                    case 'taskqueue':
                        console.log('[loadView] 触发任务队列数据加载');
                        window.location.href = 'mntask://loadTaskQueueData';
                        break;
                    case 'log':
                        console.log('[loadView] 触发日志数据加载');
                        window.location.href = 'mntask://loadLogData';
                        break;
                }
                
                // 通知原生代码视图已切换
                if (window.webkit && window.webkit.messageHandlers) {
                    window.webkit.messageHandlers.viewChanged.postMessage({
                        view: viewName,
                        title: config.title
                    });
                }
            } else {
                // 不同的视图，需要重新加载 iframe
                console.log(`[loadView] 加载新视图`);
                loading.style.display = 'block';
                iframe.style.display = 'none';
                
                // 直接加载内容，不需要先清空
                iframe.src = config.url;
                iframe.onload = function() {
                    console.log(`[loadView] iframe 加载完成: ${viewName}`);
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                    
                    // 通知原生代码视图已切换
                    if (window.webkit && window.webkit.messageHandlers) {
                        window.webkit.messageHandlers.viewChanged.postMessage({
                            view: viewName,
                            title: config.title
                        });
                    }
                    
                    // 如果是今日看板，通知原生代码加载任务数据
                    if (viewName === 'todayboard') {
                        console.log('[loadView] 今日看板加载完成，触发数据加载');
                        window.location.href = 'mntask://loadTodayBoardData';
                    }
                    
                    // 如果是项目视图，通知原生代码加载项目数据
                    // 注释掉自动加载，改为由 projectview.html 初始化后主动加载
                    // if (viewName === 'projects') {
                    //     window.location.href = 'mntask://loadProjectsData';
                    // }
                };
                
                iframe.onerror = function() {
                    console.error(`[loadView] 加载失败: ${viewName}`);
                    showError('加载失败');
                };
            }
        }

        // 显示错误信息
        function showError(message) {
            const loading = document.querySelector('.loading');
            loading.innerHTML = `
                <div style="color: #dc3545;">
                    <p style="font-size: 48px;">⚠️</p>
                    <p>${message}</p>
                </div>
            `;
        }

        // 从原生代码接收数据
        function receiveDataFromNative(data) {
            // 将数据传递给当前iframe
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(data, '*');
            }
        }

        // 处理iframe消息
        window.addEventListener('message', function(event) {
            // 处理筛选器更新
            if (event.data && event.data.type === 'updateFilterState') {
                console.log('[FilterState] 更新筛选器状态:', event.data);
                filterState.update(event.data.filterType, event.data.values);
                return;
            }
            
            // 处理获取筛选器状态请求
            if (event.data && event.data.type === 'getFilterState') {
                console.log('[FilterState] 发送筛选器状态到 iframe');
                event.source.postMessage({
                    type: 'filterState',
                    filters: {
                        statuses: Array.from(filterState.statuses),
                        priorities: Array.from(filterState.priorities),
                        types: Array.from(filterState.types)
                    }
                }, '*');
                return;
            }
            
            // 转发消息到原生代码
            if (event.data && event.data.action) {
                console.log('[Message] 收到来自 iframe 的消息:', event.data);
                
                // 构建 URL 参数
                const params = event.data.params || {};
                const queryString = Object.keys(params)
                    .map(key => `${key}=${encodeURIComponent(params[key])}`)
                    .join('&');
                
                const url = `mntask://${event.data.action}${queryString ? '?' + queryString : ''}`;
                console.log('[Message] 转发 URL 协议:', url);
                
                window.location.href = url;
            }
        });

        // 代理函数：接收原生代码的调用并转发到 iframe
        function loadTasksFromPlugin(encodedTasks) {
            const iframe = document.querySelector('.content-frame');
            console.log('[sidebarContainer] loadTasksFromPlugin 被调用');
            console.log('[sidebarContainer] iframe 存在:', !!iframe);
            
            // 学习 mnai 的错误处理方式，更严格的检查
            if (!iframe) {
                console.error('[sidebarContainer] iframe 元素不存在');
                return 'iframe_not_found';
            }
            
            if (!iframe.contentWindow) {
                console.error('[sidebarContainer] iframe.contentWindow 不存在');
                return 'iframe_not_ready';
            }
            
            try {
                const tasks = JSON.parse(decodeURIComponent(encodedTasks));
                console.log('[sidebarContainer] 解析任务成功，数量:', tasks.length);
                
                // 学习 mntoolbar 的做法，延迟发送消息以确保 iframe 准备就绪
                setTimeout(() => {
                    iframe.contentWindow.postMessage({
                        type: 'loadTasks',
                        tasks: tasks
                    }, '*');
                    console.log('[sidebarContainer] 消息已发送到 iframe');
                }, 100);
                
                return 'success';
            } catch (error) {
                console.error('[sidebarContainer] 解析任务失败:', error);
                return 'error: ' + error.message;
            }
        }
        
        // 加载项目列表
        function loadProjectsFromPlugin(encodedProjects) {
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                try {
                    const projects = JSON.parse(decodeURIComponent(encodedProjects));
                    iframe.contentWindow.postMessage({
                        type: 'loadProjects',
                        projects: projects
                    }, '*');
                    return 'success';
                } catch (error) {
                    console.error('Failed to parse projects:', error);
                    return 'error';
                }
            }
            return 'iframe_not_ready';
        }
        
        // 加载项目任务
        function loadProjectTasksFromPlugin(encodedTasks) {
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow) {
                try {
                    const tasks = JSON.parse(decodeURIComponent(encodedTasks));
                    iframe.contentWindow.postMessage({
                        type: 'loadProjectTasks',
                        tasks: tasks
                    }, '*');
                    return 'success';
                } catch (error) {
                    console.error('Failed to parse tasks:', error);
                    return 'error';
                }
            }
            return 'iframe_not_ready';
        }
        
        // 加载任务详情到编辑器
        function loadTaskDetailFromPlugin(encodedTask) {
            const iframe = document.querySelector('.content-frame');
            if (iframe && iframe.contentWindow && iframe.contentWindow.loadTaskFromPlugin) {
                iframe.contentWindow.loadTaskFromPlugin(encodedTask);
                return 'success';
            }
            return 'iframe_not_ready';
        }
        
        // 显示任务编辑器
        function showTaskEditor(taskId) {
            console.log('[showTaskEditor] 函数被调用，taskId:', taskId);
            
            // 显示任务编辑器导航项
            const editorNav = document.querySelector('[data-view="taskeditor"]');
            if (editorNav) {
                console.log('[showTaskEditor] 找到编辑器导航项，设置为显示');
                editorNav.style.display = 'flex';
            } else {
                console.log('[showTaskEditor] 未找到编辑器导航项');
            }
            
            // 切换到任务编辑器视图，跳过协议调用
            console.log('[showTaskEditor] 切换到任务编辑器视图');
            switchView('taskeditor', true);
            
            // 通知原生代码加载任务数据
            console.log('[showTaskEditor] 通知原生代码加载任务数据');
            window.location.href = `mntask://loadTaskForEdit?taskId=${encodeURIComponent(taskId)}`;
        }
    </script>
</body>
</html>
