    <script>
        class TodayBoardManager {
            constructor() {

            setupEventListeners() {
                // æ‹–æ‹½åŠŸèƒ½é¢„ç•™

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            renderTasks() {
                const container = document.getElementById('taskContainer');
                container.innerHTML = '';

                if (this.tasks.length === 0) {
                    container.innerHTML = `

                            <div style="margin-top: 10px; font-size: 14px;">åœ¨ MarginNote ä¸­æ ‡è®°ä»»åŠ¡ä¸º"ä»Šæ—¥"å³å¯åœ¨æ­¤æ˜¾ç¤º</div>

                    `;
                    return;
                }

                // å¯¹ä»»åŠ¡è¿›è¡Œåˆ†ç»„
                const groups = this.groupTasks();

                // æ¸²æŸ“æ¯ä¸ªåˆ†ç»„
                Object.entries(groups).forEach(([groupName, tasks]) => {
                    if (tasks.length === 0) return;

                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'task-group';
                    groupDiv.innerHTML = `
                        <div class="group-header">
                            <div class="group-title">${this.getGroupIcon(groupName)} ${groupName}</div>
                            <div class="group-count">${tasks.length}</div>

                    container.appendChild(groupDiv);

            // ä»»åŠ¡åˆ†ç»„
            groupTasks() {
                const groups = {
                    'è¿‡æœŸä»»åŠ¡': [],
                    'é«˜ä¼˜å…ˆçº§': [],
                    'ä¸­ä¼˜å…ˆçº§': [],
                    'ä½ä¼˜å…ˆçº§': [],
                    'æœªå¼€å§‹': []
                };

                this.tasks.forEach(task => {
                    if (task.isOverdue) {
                        groups['è¿‡æœŸä»»åŠ¡'].push(task);
                    } else if (task.status === 'æœªå¼€å§‹') {
                        groups['æœªå¼€å§‹'].push(task);
                    } else {
                        switch (task.priority) {
                            case 'é«˜':
                                groups['é«˜ä¼˜å…ˆçº§'].push(task);
                                break;
                            case 'ä¸­':
                                groups['ä¸­ä¼˜å…ˆçº§'].push(task);
                                break;
                            default:
                                groups['ä½ä¼˜å…ˆçº§'].push(task);
                        }
                    }
                });

                return groups;
            }

            // è·å–åˆ†ç»„å›¾æ ‡
            getGroupIcon(groupName) {
                const icons = {
                    'è¿‡æœŸä»»åŠ¡': 'âš ï¸',
                    'é«˜ä¼˜å…ˆçº§': 'ğŸ”´',
                    'ä¸­ä¼˜å…ˆçº§': 'ğŸŸ¡',
                    'ä½ä¼˜å…ˆçº§': 'ğŸŸ¢',
                    'æœªå¼€å§‹': 'ğŸ˜´'
                };
                return icons[groupName] || 'ğŸ“‹';
            }

            // åˆ›å»ºä»»åŠ¡å¡ç‰‡
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.taskId = task.id;
                
                // æ·»åŠ ä¼˜å…ˆçº§æ ·å¼
                if (task.isOverdue) {
                    card.classList.add('overdue');
                } else if (task.priority === 'é«˜') {
                    card.classList.add('high-priority');
                } else if (task.priority === 'ä¸­') {

                } else {

                }

                const typeIcon = this.getTaskTypeIcon(task.type);
                const statusIcon = this.getStatusIcon(task.status);
                const priorityIcon = this.getPriorityIcon(task.priority);

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-type-icon">${typeIcon}</div>
                        <div class="task-content">

                            <div class="task-meta">

                                <span class="meta-item">${priorityIcon} ${task.priority || 'ä½'}ä¼˜å…ˆçº§</span>
                                ${task.plannedTime ? `<span class="meta-item">â° ${task.plannedTime}</span>` : ''}
                                ${task.isOverdue ? `<span class="meta-item" style="color: var(--overdue-color)">è¿‡æœŸ ${task.overdueDays} å¤©</span>` : ''}
                            </div>

                    ${task.progress ? `

                        </div>
                    ` : ''}
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="boardManager.updateTaskStatus('${task.id}')">
                            ${task.status === 'æœªå¼€å§‹' ? 'â–¶ï¸ å¼€å§‹' : task.status === 'è¿›è¡Œä¸­' ? 'âœ… å®Œæˆ' : 'ğŸ“¦ å½’æ¡£'}
                        </button>
                        ${task.launchUrl ? `

                                ğŸš€ å¯åŠ¨
                            </button>
                        ` : ''}

                            ğŸ‘ï¸ è¯¦æƒ…

                    </div>
                `;

                return card;
            }

            // è·å–ä»»åŠ¡ç±»å‹å›¾æ ‡
            getTaskTypeIcon(type) {
                const icons = {
                    'ç›®æ ‡': 'ğŸ¯',
                    'å…³é”®ç»“æœ': 'ğŸ“Š',
                    'é¡¹ç›®': 'ğŸ“',
                    'åŠ¨ä½œ': 'â–¶ï¸'
                };
                return icons[type] || 'ğŸ“‹';
            }

            // è·å–çŠ¶æ€å›¾æ ‡
            getStatusIcon(status) {
                const icons = {
                    'æœªå¼€å§‹': 'ğŸ˜´',
                    'è¿›è¡Œä¸­': 'ğŸ”¥',
                    'å·²å®Œæˆ': 'âœ…',
                    'å·²å½’æ¡£': 'ğŸ“¦'
                };
                return icons[status] || 'â“';
            }

            // è·å–ä¼˜å…ˆçº§å›¾æ ‡
            getPriorityIcon(priority) {
                const icons = {
                    'é«˜': 'ğŸ”´',
                    'ä¸­': 'ğŸŸ¡',
                    'ä½': 'ğŸŸ¢'

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                const total = this.tasks.length;
                const inProgress = this.tasks.filter(t => t.status === 'è¿›è¡Œä¸­').length;
                const completed = this.tasks.filter(t => t.status === 'å·²å®Œæˆ').length;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('inProgressCount').textContent = inProgress;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('completionRate').textContent = rate + '%';
            }

            // æ›´æ–°ä»»åŠ¡çŠ¶æ€
            updateTaskStatus(taskId) {
                window.location.href = `mntask://updateStatus?id=${taskId}`;
            }

            // å¯åŠ¨ä»»åŠ¡
            launchTask(taskId) {

            }

            // æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…
            viewTaskDetail(taskId) {
                window.location.href = `mntask://viewDetail?id=${taskId}`;
            }

            // åˆ·æ–°çœ‹æ¿

            }

            // åˆ‡æ¢æ’åºæ–¹å¼
            toggleSortMode() {
                const modes = ['priority', 'time', 'status'];
                const currentIndex = modes.indexOf(this.sortMode);
                this.sortMode = modes[(currentIndex + 1) % modes.length];
                
                const modeNames = {
                    'priority': 'ä¼˜å…ˆçº§',
                    'time': 'æ—¶é—´',
                    'status': 'çŠ¶æ€'
                };
                
                this.showMessage(`åˆ‡æ¢åˆ°${modeNames[this.sortMode]}æ’åº`);
                this.sortTasks();
                this.renderTasks();
            }

            // ä»»åŠ¡æ’åº
            sortTasks() {
                switch (this.sortMode) {
                    case 'priority':
                        this.tasks.sort((a, b) => {
                            const priorityOrder = {'é«˜': 0, 'ä¸­': 1, 'ä½': 2};
                            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
                        });
                        break;
                    case 'time':
                        this.tasks.sort((a, b) => {
                            if (!a.plannedTime) return 1;
                            if (!b.plannedTime) return -1;
                            return a.plannedTime.localeCompare(b.plannedTime);
                        });
                        break;
                    case 'status':
                        this.tasks.sort((a, b) => {
                            const statusOrder = {'è¿›è¡Œä¸­': 0, 'æœªå¼€å§‹': 1, 'å·²å®Œæˆ': 2, 'å·²å½’æ¡£': 3};
                            return statusOrder[a.status] - statusOrder[b.status];
                        });
                        break;
                }
            }

            // å¯¼å‡ºæ•°æ®
            exportData() {

            // å¿«é€Ÿå¯åŠ¨
            quickStart() {

            // æ‹–æ‹½å¤„ç†å‡½æ•°
            handleDragStart(e) {

                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.innerHTML);

            handleDragOver(e) {

                return false;
            }

            handleDrop(e) {

                return false;

                window.location.href = `mntask://showHUD?message=${encodeURIComponent(message)}`;

        // åˆ›å»ºå…¨å±€å®ä¾‹
        const boardManager = new TodayBoardManager();

            const task = JSON.parse(decodeURIComponent(encodedTask));

        // æ·»åŠ æ–°ä»»åŠ¡

        // åˆ é™¤ä»»åŠ¡
        function removeTask(taskId) {

        }
