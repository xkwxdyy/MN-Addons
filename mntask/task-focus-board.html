<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MNTask 焦点任务看板</title>
    
    <style>
        /* ========================================
           🎨 CSS 变量定义 - 现代化设计系统
           ======================================== */
        :root {
            /* 主题色 - 深色系 */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-hover: rgba(255, 255, 255, 0.06);
            --bg-active: rgba(102, 126, 234, 0.15);
            --bg-focus: rgba(102, 126, 234, 0.25);
            
            /* 玻璃效果 */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(10px);
            
            /* 文字颜色 */
            --text-primary: #ffffff;
            --text-secondary: #a8a8b8;
            --text-muted: #6c6c7c;
            --text-disabled: #4a4a5a;
            
            /* 任务类型颜色 */
            --type-goal: #667eea;        /* 目标 - 紫蓝 */
            --type-kr: #f687b3;          /* 关键结果 - 粉红 */
            --type-project: #48bb78;     /* 项目 - 绿色 */
            --type-action: #ed8936;      /* 动作 - 橙色 */
            
            /* 状态颜色 */
            --status-todo: #718096;      /* 未开始 - 灰色 */
            --status-doing: #f6ad55;     /* 进行中 - 橙黄 */
            --status-done: #48bb78;      /* 已完成 - 绿色 */
            
            /* 优先级颜色 */
            --priority-high: #fc8181;    /* 高 - 红色 */
            --priority-medium: #f6e05e;  /* 中 - 黄色 */
            --priority-low: #68d391;     /* 低 - 绿色 */
            
            /* 其他样式变量 */
            --radius: 12px;
            --radius-sm: 6px;
            --radius-lg: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 间距系统 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        /* ========================================
           📐 基础样式重置
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-disabled);
        }

        /* ========================================
           🏗️ 主布局结构
           ======================================== */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* 顶部导航栏 */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            flex: 1;
        }

        .navbar-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--type-goal) 0%, var(--type-kr) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 快速添加任务输入框 */
        .quick-add-container {
            flex: 1;
            max-width: 500px;
        }

        .quick-add-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .quick-add-input:focus {
            outline: none;
            border-color: var(--type-goal);
            background: var(--bg-hover);
        }

        .quick-add-input::placeholder {
            color: var(--text-muted);
        }

        /* 视图切换按钮组 */
        .view-switcher {
            display: flex;
            gap: var(--spacing-xs);
            background: var(--bg-card);
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
        }

        .view-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .view-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .view-btn.active {
            background: var(--bg-active);
            color: var(--type-goal);
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 侧边栏 - 自定义视图 */
        .sidebar {
            width: 240px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            padding: var(--spacing-lg);
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
            margin-right: -240px;
        }

        .sidebar-section {
            margin-bottom: var(--spacing-xl);
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 自定义视图列表 */
        .custom-view-item {
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .custom-view-item:hover {
            background: var(--bg-hover);
        }

        .custom-view-item.active {
            background: var(--bg-active);
            color: var(--type-goal);
        }

        /* 工作区 */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
        }

        /* 视图容器 */
        .view-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        /* ========================================
           🎯 焦点任务视图
           ======================================== */
        .focus-view {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 当前焦点任务 */
        .current-focus-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .focus-task-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-lg);
        }

        .focus-task-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .focus-task-card:hover {
            border-color: var(--type-goal);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .focus-task-card.active {
            border-color: var(--type-goal);
            background: var(--bg-focus);
        }

        /* 任务类型标签 */
        .task-type-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        .task-type-badge.goal {
            background: rgba(102, 126, 234, 0.2);
            color: var(--type-goal);
        }

        .task-type-badge.kr {
            background: rgba(246, 135, 179, 0.2);
            color: var(--type-kr);
        }

        .task-type-badge.project {
            background: rgba(72, 187, 120, 0.2);
            color: var(--type-project);
        }

        .task-type-badge.action {
            background: rgba(237, 137, 54, 0.2);
            color: var(--type-action);
        }

        .focus-task-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            line-height: 1.4;
        }

        .focus-task-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .focus-task-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .btn-primary {
            background: var(--type-goal);
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        /* 启动按钮特殊样式 */
        .btn-launch {
            background: linear-gradient(135deg, var(--type-goal) 0%, var(--type-kr) 100%);
            color: white;
            font-weight: 600;
        }

        .btn-launch:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 进度条 */
        .progress-container {
            margin-top: var(--spacing-md);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--type-goal) 0%, var(--type-kr) 100%);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ========================================
           📅 今日时间轴视图
           ======================================== */
        .timeline-section {
            margin-top: var(--spacing-xl);
        }

        .timeline-container {
            position: relative;
            padding-left: var(--spacing-xl);
        }

        .timeline-line {
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--glass-border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
        }

        .timeline-dot {
            position: absolute;
            left: -20px;
            top: 8px;
            width: 8px;
            height: 8px;
            background: var(--type-goal);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--bg-primary), 0 0 0 6px var(--glass-border);
        }

        .timeline-time {
            min-width: 60px;
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .timeline-content {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: var(--spacing-md);
            transition: var(--transition);
        }

        .timeline-content:hover {
            border-color: var(--type-goal);
            background: var(--bg-hover);
        }

        /* ========================================
           🔍 筛选器面板
           ======================================== */
        .filter-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .filter-row {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .filter-input {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }

        .filter-tag {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-tag:hover {
            border-color: var(--type-goal);
        }

        .filter-tag.active {
            background: var(--bg-active);
            border-color: var(--type-goal);
            color: var(--type-goal);
        }

        /* ========================================
           💾 可保存视图管理
           ======================================== */
        .save-view-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .save-view-btn:hover {
            border-color: var(--type-goal);
            color: var(--type-goal);
        }

        /* ========================================
           📊 进展记录面板
           ======================================== */
        .progress-log-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }

        .progress-log-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .progress-log-item:last-child {
            border-bottom: none;
        }

        .progress-log-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            min-width: 120px;
        }

        .progress-log-content {
            flex: 1;
            font-size: 0.875rem;
        }

        .progress-log-value {
            font-weight: 600;
            color: var(--type-goal);
        }

        /* ========================================
           🎨 动画效果
           ======================================== */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ========================================
           📱 响应式设计
           ======================================== */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .navbar {
                flex-wrap: wrap;
                gap: var(--spacing-md);
            }

            .quick-add-container {
                order: 3;
                flex-basis: 100%;
            }

            .focus-task-container {
                grid-template-columns: 1fr;
            }
        }

        /* ========================================
           🛠️ 工具类
           ======================================== */
        .hidden {
            display: none !important;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-small {
            font-size: 0.875rem;
        }

        .mt-1 { margin-top: var(--spacing-sm); }
        .mt-2 { margin-top: var(--spacing-md); }
        .mt-3 { margin-top: var(--spacing-lg); }
        .mb-1 { margin-bottom: var(--spacing-sm); }
        .mb-2 { margin-bottom: var(--spacing-md); }
        .mb-3 { margin-bottom: var(--spacing-lg); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="navbar-left">
                <h1 class="navbar-title">MNTask 焦点看板</h1>
                
                <!-- 快速添加任务 -->
                <div class="quick-add-container">
                    <input type="text" 
                           class="quick-add-input" 
                           placeholder="快速添加任务... (输入后按Enter，支持 #标签 @项目 !优先级)"
                           onkeypress="handleQuickAdd(event)">
                </div>
            </div>
            
            <!-- 视图切换 -->
            <div class="view-switcher">
                <button class="view-btn active" data-view="focus" onclick="switchView('focus')">
                    🎯 焦点任务
                </button>
                <button class="view-btn" data-view="today" onclick="switchView('today')">
                    📅 今日时间轴
                </button>
                <button class="view-btn" data-view="board" onclick="switchView('board')">
                    📋 看板视图
                </button>
                <button class="view-btn" data-view="list" onclick="switchView('list')">
                    📝 列表视图
                </button>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 侧边栏 - 自定义视图 -->
            <aside class="sidebar" id="sidebar">
                <!-- 快速筛选 -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">快速筛选</h3>
                    <div class="custom-view-item active" onclick="applyQuickFilter('current')">
                        <span>🎯 当前焦点</span>
                        <span class="text-small text-muted">3</span>
                    </div>
                    <div class="custom-view-item" onclick="applyQuickFilter('today')">
                        <span>📅 今日任务</span>
                        <span class="text-small text-muted">8</span>
                    </div>
                    <div class="custom-view-item" onclick="applyQuickFilter('high-priority')">
                        <span>🔴 高优先级</span>
                        <span class="text-small text-muted">5</span>
                    </div>
                    <div class="custom-view-item" onclick="applyQuickFilter('in-progress')">
                        <span>🚀 进行中</span>
                        <span class="text-small text-muted">12</span>
                    </div>
                </div>

                <!-- 自定义视图 -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <span>自定义视图</span>
                        <button class="save-view-btn" onclick="saveCurrentView()">
                            + 保存当前
                        </button>
                    </h3>
                    <div id="customViewsList">
                        <div class="custom-view-item" onclick="loadCustomView('plugin-bugs')">
                            <span>🐛 插件Bug汇总</span>
                            <span class="text-small text-muted">15</span>
                        </div>
                        <div class="custom-view-item" onclick="loadCustomView('week-focus')">
                            <span>🎯 本周重点</span>
                            <span class="text-small text-muted">7</span>
                        </div>
                        <div class="custom-view-item" onclick="loadCustomView('review-needed')">
                            <span>👀 待Review</span>
                            <span class="text-small text-muted">4</span>
                        </div>
                    </div>
                </div>

                <!-- 项目分组 -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">项目分组</h3>
                    <div class="custom-view-item" onclick="filterByProject('mntask')">
                        <span>📦 MNTask插件</span>
                        <span class="text-small text-muted">23</span>
                    </div>
                    <div class="custom-view-item" onclick="filterByProject('mnai')">
                        <span>🤖 MNAI插件</span>
                        <span class="text-small text-muted">18</span>
                    </div>
                    <div class="custom-view-item" onclick="filterByProject('research')">
                        <span>🔬 研究项目</span>
                        <span class="text-small text-muted">12</span>
                    </div>
                </div>
            </aside>

            <!-- 工作区 -->
            <div class="workspace">
                <!-- 焦点任务视图 -->
                <div id="view-focus" class="view-container">
                    <div class="focus-view">
                        <!-- 当前焦点任务 -->
                        <div class="current-focus-section">
                            <div class="section-header">

        // 启动任务
        function launchTask(event, taskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (task && task.launchLink) {
                console.log(`启动任务: ${task.title}`);
                console.log(`跳转到: ${task.launchLink}`);
                // 在实际应用中，这里会调用 window.location.href = task.launchLink
                alert(`模拟启动任务:\n${task.title}\n\n链接: ${task.launchLink}`);
            }
        }

        // 设置启动链接
        function setLaunchLink(event, taskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const link = prompt('请输入MN uistate链接：', 'marginnote4app://note/');
            if (link) {
                task.launchLink = link;
                renderFocusTasks();
                alert('启动链接已设置');
            }
        }

        // 更新进度
        function updateProgress(event, taskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const currentProgress = task.fields.progress || 0;
            const newProgress = prompt(`更新进度 (当前: ${currentProgress}%)：`, currentProgress);
            
            if (newProgress !== null && !isNaN(newProgress)) {
                const progress = Math.max(0, Math.min(100, parseInt(newProgress)));
                const note = prompt('进展说明（可选）：');
                
                task.fields.progress = progress;
                
                // 添加进展记录
                if (!task.fields.progressLog) {
                    task.fields.progressLog = [];
                }
                
                task.fields.progressLog.push({
                    date: new Date().toLocaleString('zh-CN'),
                    progress: progress,
                    note: note || `进度更新至 ${progress}%`
                });
                
                // 如果进度达到100%，自动更新状态为已完成
                if (progress === 100) {
                    task.status = '已完成';
                }
                
                renderFocusTasks();
                alert(`进度已更新至 ${progress}%`);
            }
        }

        // 查看进展日志
        function viewProgressLog(event, taskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (!task || !task.fields.progressLog || task.fields.progressLog.length === 0) {
                alert('暂无进展记录');
                return;
            }
            
            const logHtml = task.fields.progressLog.map(log => `
                <div class="progress-log-item">
                    <div class="progress-log-time">${log.date}</div>
                    <div class="progress-log-content">
                        <span class="progress-log-value">${log.progress}%</span> - ${log.note}
                    </div>
                </div>
            `).join('');
            
            // 这里简化处理，实际应该使用模态框
            const logWindow = window.open('', '进展日志', 'width=600,height=400');
            logWindow.document.write(`
                <html>
                <head>
                    <title>进展日志 - ${task.title}</title>
                    <style>
                        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: #0a0a0f; color: #fff; }
                        h2 { margin-bottom: 20px; }
                        .progress-log-item { display: flex; gap: 16px; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
                        .progress-log-time { font-size: 14px; color: #6c6c7c; min-width: 140px; }
                        .progress-log-content { flex: 1; font-size: 14px; }
                        .progress-log-value { font-weight: 600; color: #667eea; }
                    </style>
                </head>
                <body>
                    <h2>${task.title} - 进展日志</h2>
                    ${logHtml}
                </body>
                </html>
            `);
        }

        // 切换当前焦点状态
        function toggleCurrentFocus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                // 如果点击的是已经在焦点中的任务，切换其活跃状态
                if (task.currentFocus) {
                    task.currentFocus = false;
                } else {
                    // 先将其他任务的焦点状态取消
                    tasks.forEach(t => t.currentFocus = false);
                    task.currentFocus = true;
                }
                renderFocusTasks();
            }
        }

        // 添加到焦点任务
        function addToFocus(taskId) {
            if (focusTasks.size >= 5) {
                alert('焦点任务不能超过5个，请先移除其他任务');
                return;
            }
            
            focusTasks.add(taskId);
            renderFocusTasks();
        }

        // 获取任务类型图标
        function getTaskTypeIcon(type) {
            const icons = {
                '目标': '🎯',
                '关键结果': '🔑',
                '项目': '📁',
                '动作': '⚡'
            };
            return icons[type] || '📌';
        }

        // 获取状态图标
        function getStatusIcon(status) {
            const icons = {
                '未开始': '⏸',
                '进行中': '🚀',
                '已完成': '✅'
            };
            return icons[status] || '❓';
        }

        // 获取优先级图标
        function getPriorityIcon(priority) {
            const icons = {
                '高': '🔴',
                '中': '🟡',
                '低': '🟢'
            };
            return icons[priority] || '⚪';
        }

        // 获取状态样式类
        function getStatusClass(status) {
            const classes = {
                '未开始': 'text-muted',
                '进行中': 'text-warning',
                '已完成': 'text-success'
            };
            return classes[status] || '';
        }

        // 格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const diffDays = Math.floor((date - today) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '今天';
            if (diffDays === 1) return '明天';
            if (diffDays === -1) return '昨天';
            if (diffDays > 0 && diffDays <= 7) return `${diffDays}天后`;
            if (diffDays < 0) return `逾期${-diffDays}天`;
            
            return date.toLocaleDateString('zh-CN');
        }

        // 切换视图
        function switchView(viewName) {
            // 更新按钮状态
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === viewName);
            });
            
            // 隐藏所有视图
            document.querySelectorAll('.view-container').forEach(view => {
                view.classList.add('hidden');
            });
            
            // 显示目标视图
            const targetView = document.getElementById(`view-${viewName}`);
            if (targetView) {
                targetView.classList.remove('hidden');
            }
            
            currentView = viewName;
            
            // 根据视图类型渲染内容
            switch(viewName) {
                case 'focus':
                    renderFocusTasks();
                    break;
                case 'today':
                    renderTodayTimeline();
                    break;
                // 其他视图待实现
            }
        }

        // 快速添加任务
        function handleQuickAdd(event) {
            if (event.key !== 'Enter') return;
            
            const input = event.target;
            const text = input.value.trim();
            if (!text) return;
            
            // 解析输入文本
            let title = text;
            let tags = [];
            let priority = '中';
            let project = '';
            
            // 提取标签 #tag
            const tagMatches = text.match(/#(\S+)/g);
            if (tagMatches) {
                tags = tagMatches.map(tag => tag.substring(1));
                title = title.replace(/#\S+/g, '').trim();
            }
            
            // 提取项目 @project
            const projectMatch = text.match(/@(\S+)/);
            if (projectMatch) {
                project = projectMatch[1];
                title = title.replace(/@\S+/g, '').trim();
            }
            
            // 提取优先级 !high !medium !low
            const priorityMatch = text.match(/!(\S+)/);
            if (priorityMatch) {
                const p = priorityMatch[1].toLowerCase();
                if (p === 'high' || p === '高') priority = '高';
                else if (p === 'low' || p === '低') priority = '低';
                title = title.replace(/!\S+/g, '').trim();
            }
            
            // 创建新任务
            const newTask = {
                id: `task_${Date.now()}`,
                type: "动作",
                status: "未开始",
                title: title,
                path: project || "快速添加",
                launchLink: "",
                currentFocus: false,
                todayPlannedTime: "",
                fields: {
                    priority: priority,
                    dueDate: "",
                    tags: tags,
                    progress: 0,
                    today: true, // 快速添加的任务默认为今日任务
                    progressLog: [],
                    customViews: [],
                    project: project
                }
            };
            
            tasks.unshift(newTask);
            input.value = '';
            
            // 刷新当前视图
            switch(currentView) {
                case 'focus':
                    renderFocusTasks();
                    break;
                case 'today':
                    renderTodayTimeline();
                    break;
            }
            
            // 显示成功提示
            console.log(`✅ 任务已添加: ${title}`);
        }

        /* ========================================
           🚀 应用初始化
           ======================================== */
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 生成测试数据
            generateTestData();
            
            // 渲染初始视图
            renderFocusTasks();
            
            console.log('🚀 MNTask 焦点看板已启动');
        });
    </script>
