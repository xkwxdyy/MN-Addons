            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoadingState() {

            // åŠ è½½ä»»åŠ¡æ•°æ®
            loadTasks(tasks) {

            // æ›´æ–°åŠ¨æ€è¿‡æ»¤å™¨
            updateFilters() {
                // æ›´æ–°ç±»å‹è¿‡æ»¤å™¨
                const types = new Set(this.tasks.map(task => task.type));
                const typeFilters = document.getElementById('type-filters');

                types.forEach(type => {

                    div.className = 'filter-option';
                    div.innerHTML = `

                        this.notifyFilterChange('types', this.filters.types);

                    typeFilters.appendChild(div);

                this.filters.types = types;

                // æ›´æ–°é¡¹ç›®è¿‡æ»¤å™¨
                const projects = new Set(this.tasks.map(task => task.projectName).filter(p => p));
                const projectFilters = document.getElementById('project-filters');
                projectFilters.innerHTML = '';
                
                if (projects.size > 0) {
                    projects.forEach(project => {
                        const div = document.createElement('div');
                        div.className = 'filter-option';
                        div.innerHTML = `
                            <input type="checkbox" id="project-${project}" checked>

                    this.filters.projects = projects;

            // åº”ç”¨ç­›é€‰
            applyFilters() {
                this.filteredTasks = this.tasks.filter(task => {
                    if (!this.filters.statuses.has(task.status)) return false;
                    if (!this.filters.priorities.has(task.priority || 'ä½')) return false;
                    if (!this.filters.types.has(task.type)) return false;
                    if (task.projectName && this.filters.projects.size > 0 && !this.filters.projects.has(task.projectName)) return false;
                    return true;
                });
                
                this.sortTasks();
                this.renderTasks();

            // æ’åºä»»åŠ¡
            sortTasks() {
                const priorityOrder = { 'é«˜': 0, 'ä¸­': 1, 'ä½': 2 };
                const typeOrder = { 'ç›®æ ‡': 0, 'å…³é”®ç»“æœ': 1, 'é¡¹ç›®': 2, 'åŠ¨ä½œ': 3 };
                
                this.filteredTasks.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'priority':
                            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
                        case 'dueDate':
                            // TODO: å®ç°æŒ‰æˆªæ­¢æ—¥æœŸæ’åº
                            return 0;
                        case 'createTime':
                            // TODO: å®ç°æŒ‰åˆ›å»ºæ—¶é—´æ’åº
                            return 0;
                        case 'updateTime':
                            // TODO: å®ç°æŒ‰æ›´æ–°æ—¶é—´æ’åº
                            return 0;
                        case 'type':
                            return (typeOrder[a.type] || 3) - (typeOrder[b.type] || 3);
                        default:

                    }
                });
            },

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            renderTasks() {
                const container = document.getElementById('taskContainer');
                container.innerHTML = '';

                if (this.filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">

                        </div>
                    `;
                    return;
                }

                // æŒ‰ä¼˜å…ˆçº§åˆ†ç»„æ˜¾ç¤º
                const groups = {
                    'é«˜ä¼˜å…ˆçº§': [],
                    'ä¸­ä¼˜å…ˆçº§': [],
                    'ä½ä¼˜å…ˆçº§': [],

                this.filteredTasks.forEach(task => {
                    const group = groups[`${task.priority || 'ä½'}ä¼˜å…ˆçº§`] || groups['å…¶ä»–'];
                    group.push(task);
                });

                Object.entries(groups).forEach(([groupName, tasks]) => {
                    if (tasks.length === 0) return;

                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'task-group';

                });
            },

            // è·å–åˆ†ç»„å›¾æ ‡
            getGroupIcon(groupName) {
                const icons = {
                    'é«˜ä¼˜å…ˆçº§': 'ğŸ”´',
                    'ä¸­ä¼˜å…ˆçº§': 'ğŸŸ¡',
                    'ä½ä¼˜å…ˆçº§': 'ğŸŸ¢',
                    'å…¶ä»–': 'âšª'

            },

            // åˆ›å»ºä»»åŠ¡å¡ç‰‡
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.taskId = task.id;
                
                // æ·»åŠ ä¼˜å…ˆçº§æ ·å¼
                if (task.isOverdue) {
                    card.classList.add('overdue');
                } else if (task.priority === 'é«˜') {
                    card.classList.add('high-priority');
                } else if (task.priority === 'ä¸­') {
                    card.classList.add('medium-priority');
                } else {
                    card.classList.add('low-priority');
                }

                const typeIcon = this.getTaskTypeIcon(task.type);
                const statusIcon = this.getStatusIcon(task.status);
                const priorityIcon = this.getPriorityIcon(task.priority);

                card.innerHTML = `

                                <span class="meta-item">${priorityIcon} ${task.priority || 'ä½'}ä¼˜å…ˆçº§</span>
                                ${task.projectName ? `<span class="meta-item">ğŸ“ ${task.projectName}</span>` : ''}
                                ${task.plannedTime ? `<span class="meta-item">â° ${task.plannedTime}</span>` : ''}

                        ` : `

                                ${task.status === 'æœªå¼€å§‹' ? 'â–¶ï¸ å¼€å§‹' : task.status === 'è¿›è¡Œä¸­' ? 'âœ… å®Œæˆ' : 'ğŸ“¦ å½’æ¡£'}
                            </button>

                                ğŸ‘ï¸ è¯¦æƒ…

                    </div>
                `;

                return card;
            },

            // è·å–ä»»åŠ¡ç±»å‹å›¾æ ‡
            getTaskTypeIcon(type) {
                const icons = {
                    'ç›®æ ‡': 'ğŸ¯',
                    'å…³é”®ç»“æœ': 'ğŸ“Š',
                    'é¡¹ç›®': 'ğŸ“',
                    'åŠ¨ä½œ': 'â–¶ï¸'

                return icons[type] || 'ğŸ“‹';

            // è·å–çŠ¶æ€å›¾æ ‡
            getStatusIcon(status) {

                    'è¿›è¡Œä¸­': 'ğŸ”¥',
                    'å·²å®Œæˆ': 'âœ…',

            // è·å–ä¼˜å…ˆçº§å›¾æ ‡
            getPriorityIcon(priority) {

                    'ä¸­': 'ğŸŸ¡',

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {

                    todo: this.tasks.filter(t => t.status === 'æœªå¼€å§‹').length,
                    doing: this.tasks.filter(t => t.status === 'è¿›è¡Œä¸­').length,

            // æ¸…é™¤ç­›é€‰
            clearFilters() {

                this.filters.priorities = new Set(['é«˜', 'ä¸­', 'ä½']);
                
                // é‡ç½®å¤é€‰æ¡†
                ['status-todo', 'status-doing', 'status-done', 
                 'priority-high', 'priority-medium', 'priority-low'].forEach(id => {

                // é‡ç½®ç±»å‹å’Œé¡¹ç›®è¿‡æ»¤å™¨
                document.querySelectorAll('#type-filters input[type="checkbox"]').forEach(checkbox => {

                // é€šçŸ¥çˆ¶çª—å£ç­›é€‰å™¨å·²é‡ç½®
                this.notifyFilterChange('statuses', this.filters.statuses);

            // æ‰¹é‡ç§»åˆ°ä»Šæ—¥

            // æ›´æ–°ä»»åŠ¡çŠ¶æ€

        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
